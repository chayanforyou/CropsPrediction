<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Crops Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Crops Prediction</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}"method="post">
    <input type="text" name="n" placeholder="N" required="required" />
    <input type="text" name="p" placeholder="P" required="required" />
		<input type="text" name="k" placeholder="K" required="required" />
		<input type="text" name="temperature" placeholder="Temp" required="required" />
		<input type="text" name="humidity" placeholder="Humidity" required="required" />
		<input type="text" name="ph" placeholder="pH" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
